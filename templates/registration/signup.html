{% extends 'tuliuscookbook/flatpages/default.html' %}


{% block content %}
<div class="class_for_registration">
<form method="post">
{% csrf_token %}

<table>
    <tr>
      <td>Логин: </td>

      <td>{{ form.errors }}<br>
          {{ form.username }}</td>
    </tr>
    <tr>
      <td>Пароль (не менее 7 символов): </td>
      <td>{{ form.password1 }}</td>
    </tr>
    <tr>
      <td>Подтвердите пароль: </td>
      <td>{{ form.password2 }}</td>
    </tr>
    <tr>
      <td>E-mail: </td>
      <td>{{ form.email }}</td>
    </tr>
    <tr>
      <td></td>
      <td>
          <input type="submit" value="Зарегистрироваться">
      </td>
    </tr>
</table>
<br>

</form>
</div>
{% endblock %}
